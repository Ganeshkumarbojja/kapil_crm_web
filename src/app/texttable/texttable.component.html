<form class="wrap">
    <div class="search">
      <h3>Search country by name filter : </h3>
      <input class="searchTerm" type="text" name="searchTerm" 
        placeholder="Filter by country name"
        [(ngModel)]="searchTerm" (input)="search(searchTerm)" />
    </div>
  </form>
  
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Country</th>
        <th scope="col">Area</th>
        <th scope="col">Population</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let country of countries | orderBy: searchTerm; index as i">
        <td scope="row">{{ i + 1 }}</td>
        <td>
    <input type="text" [(ngModel)]="searchTerm" placeholder="Search" />
  
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Area</th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="let country of countries | orderBy : searchTerm; index as i"
      >
        <td>{{ country.name }}</td>
        <td>{{ country.area }}</td>
      </tr>
    </tbody>
  </table>
