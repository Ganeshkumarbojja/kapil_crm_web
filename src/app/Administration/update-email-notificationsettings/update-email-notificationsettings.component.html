<div class="row">
    <div class="col-12">
        <div class="page-title-box d-sm-flex align-items-center justify-content-between">
            <div class="page-title-right">
                <ol class="breadcrumb m-0">

                    <li class="breadcrumb-item active text-primary" (click)="goBack()">Administration</li>
                    <li class="breadcrumb-item active">
                        <a role="button" class="text-primary">Update Email Notification Settings</a>
                    </li>


                </ol>
            </div>
           



        </div>
    </div>
</div>
<div class="card">

    <div class="card-body">
        <form [formGroup]="editContentForm">
            <div class="row">
                <div class="mt-3 col" style="display: none;">
                    <label for="exampleInputPassword1" class="form-label">Id</label>
                    <input type="text" class="form-control" [(ngModel)]="GupshupsContent.id" placeholder="{{GupshupsContent.id}}">
                </div>
                <div class="mt-3 col">
                    <label for="exampleInputPassword1" class="form-label">Name</label>
                    <input type="text" class="form-control" [(ngModel)]="GupshupsContent.displayName" placeholder="{{GupshupsContent.displayName}}" formControlName="displayName">
                </div>
                <div class="mt-3 col">
                    <label for="exampleInputPassword1" class="form-label">Email-Id</label>
                    <input type="text" class="form-control" [(ngModel)]="GupshupsContent.fromEmailId"
                        formControlName="fromEmailId" placeholder="{{GupshupsContent.fromEmailId}}">
                </div>
            </div>

            <div class="row">

                <div class="mt-3 col">
                    <label for="exampleInputPassword1" class="form-label">UserName</label>
                    <input type="text" class="form-control" [(ngModel)]="GupshupsContent.userName" formControlName="userName" placeholder="{{GupshupsContent.userName}}">
                </div>
                <div class="mt-3 col">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="text" class="form-control" [(ngModel)]="GupshupsContent.password" formControlName="password" placeholder="{{GupshupsContent.password}}">
                </div>
                
            </div>
            <div class="row">
                <div class="mt-3 col">
                    <label for="productCategories" class="form-label">Business Code</label>
                    <select class="form-select" aria-label="Default select example" formControlName="businessCode">
                        <option value="" disabled selected>Select Business Verticals</option>
                        <ng-container *ngFor="let vertical of lookupConstants; let i = index">
                            <option  [value]="lookupConstants.businessCode">{{vertical.description}}</option>
                        </ng-container>
                    </select>
                  
                </div>
                <div class="mt-3 col">
                    <label for="exampleInputPassword1" class="form-label">Host</label>
                    <input type="text" class="form-control" [(ngModel)]="GupshupsContent.host"
                        formControlName="host" placeholder="{{GupshupsContent.host}}">
                </div>
                
            </div>
            <div class="row">
                <div class="mt-3 col">
                    <label for="exampleInputPassword1" class="form-label">LastUpdated By</label>
                    <input type="text" class="form-control" [(ngModel)]="GupshupsContent.lastUpdatedBy"  formControlName="lastUpdatedBy">
                </div>
                <div class="mt-3 col">
                    <label for="exampleInputPassword1" class="form-label">LastUpdated On</label>
                    <input type="text" class="form-control"  [(ngModel)]="GupshupsContent.lastUpdatedOn" formControlName="lastUpdatedOn">
                </div>
            </div>
        </form>
    </div>
    <div class="card-footer float-end gap-2">
        <button type="button" class="btn btn-success" (click)="onSubmit()">Save</button>
        <button type="button" class="btn btn-danger" (click)="goBack()"> Cancel</button>
    </div>
</div>
