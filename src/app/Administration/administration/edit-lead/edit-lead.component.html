<div class="tab-content  text-muted">
    <tabset class="mb-3">
        <tab heading="Edit Lead" class="nav-item">
            <div class="tab-pane mt-3" id="home" role="tabpanel">
                <div class="row">
                    <div class="col-12">
                        <div class="page-title-box d-sm-flex align-items-center justify-content-between">
                           
                
                            <div class="page-title-right">
                                <ol class="breadcrumb m-0">
                                    
                                    
                                    <li class="breadcrumb-item active text-primary" >Administration</li>
                                    <li class="breadcrumb-item active text-primary" >Lead</li>
                                    
                                </ol>
                            </div>
                            <h4 class="mb-sm-0">Edit Lead</h4>
                
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                         
                            <form  [formGroup]="LeadForm" class="tablelist-form">
                                <div class="card-body">
                                                <div class="row gy-2">
                
                                   
                                    <!--end col-->
                                    <div class="col-xxl-3 col-md-6">
                                        <div>
                                            <label for="customername-field" class="form-label">Customer Name</label>
                                        <input type="text" id="customername-field" class="form-control" formControlName="leadName"  placeholder="Enter Name" required />
                                   </div>
                                    </div>
                                    <div class="col-xxl-3 col-md-6">
                                        <div>
                                            <label for="email-field" class="form-label">Email</label>
                                            <input type="email" id="email-field" class="form-control" placeholder="Enter Email" formControlName="emailId" required />
                                       </div>
                                    </div>
                                    <div class="col-xxl-3 col-md-6">
                                        <div class="mb-3">
                                            <label for="phone-field" class="form-label">Phone</label>
                                            <input type="text" id="phone-field" class="form-control" placeholder="Enter Phone no." formControlName="contactNo"  required />
                                        </div>
                                    </div>
                                    <div class="col-xxl-3 col-md-6">
                                        <div class="mb-3">
                                            <label for="exampleInputPassword1" class="form-label"
                                            style="position:relative;">Enquired Date</label>
                                        <input type="date" class="form-control"
                                            formControlName="dob"
                                            > </div>
                                    </div>
                                    <div class="col-xxl-3 col-md-6">
                                        <label for="exampleInputPassword1"
                                        class="form-label">Agent</label>
                                        <div class="input-group">
                
                                            <!-- <label class="input-group-text" for="inputGroupSelect01">Options</label> -->
                                            <select formControlName="assignTo" class="form-select mb-3" aria-label="Default select example">
                                                @for(user of usersData;track $index){
                                                    <option value="" disabled selected
                                                        style="display:none;">Select Agent</option>
                
                                                    <option [value]="user.id">
                                                        {{user.firstName}}&nbsp;{{user.lastName}}
                                                    </option>
                                                    }
                                            </select>
                                        </div>
                                    </div>
                
                                   
                                    <div class="col-xxl-3 col-md-6">
                                        <label for="exampleInputPassword1"
                                        class="form-label">Product</label>
                                        <div class="input-group">
                                            <!-- <label class="input-group-text" for="inputGroupSelect01">Options</label> -->
                                            <select formControlName="productId" class="form-select mb-3" aria-label="Default select example">
                                                @for(product of ProductsData; track $index){
                                                    <option [value]="product.id">{{product.name}}</option>
                                                    <option value="" disabled selected
                                                        style="display:none;">Select Product</option>
                
                                                    }
                                            </select>
                                        </div>
                
                                    </div>
                
                                    
                                </div>
                
                                   
                
                                    
                
                                  <div class="row gy-2">
                                    <div class="col-xxl-3 col-md-6">
                                        <label for="exampleInputPassword1"
                                        class="form-label">Source</label>
                                        <div class="input-group">
                
                                            <!-- <label class="input-group-text" for="inputGroupSelect01">Options</label> -->
                                            <select formControlName="sourceId" class="form-select mb-3" aria-label="Default select example">
                                                @for(source of SourceData; track $index){
                                                    <option [value]="source.id">{{source.name}}</option>
                                                    <option value="" disabled selected
                                                        style="display:none;">Select Source</option>
                
                                                    }
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-xxl-3 col-md-6">
                                        <label for="exampleInputPassword1"
                                        class="form-label">Source Sub Category</label>
                                        <div class="input-group">
                
                                            <!-- <label class="input-group-text" for="inputGroupSelect01">Options</label> -->
                                            <select formControlName="sourceSubCategoryId" class="form-select mb-3" aria-label="Default select example">
                                                @for(sub of Sourcesubcategorydata; track $index){
                                                    <option [value]="sub.id">{{sub.name}}</option>
                                                    <option value="" disabled selected
                                                        style="display:none;">Select Product</option>
                
                                                    }
                                            </select>
                                        </div>
                                    </div>
                
                                  </div>
                
                                  <div class="mb-3">
                                    <div>
                                        <label for="customername-field" class="form-label">Address</label>
                                    <input type="text" id="customername-field" class="form-control" formControlName="address"  placeholder="Address" required />
                              </div>
                                    <div class="mb-3 mt-2">
                                        <label for="exampleFormControlTextarea5" class="form-label">Query</label>
                                            <textarea class="form-control" id="exampleFormControlTextarea5" formControlName="employeeName" rows="3"></textarea>
                                       
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <div class="hstack gap-2 justify-content-end">
                                        <button type="button" class="btn btn-danger" (click)="close()">Close</button>
                                        <button type="submit" class="btn btn-success" (click)="saveUpdateLeadData()" id="add-btn" >Update Lead</button>
                                        <!-- <button type="button" class="btn btn-success" id="edit-btn">Update</button> -->
                                    </div>
                                </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                
                <div style="z-index: 11">
                    <div id="borderedToast4" class="toast toast-border-danger overflow-hidden mt-3" role="alert" aria-live="assertive" aria-atomic="true">
                        <div class="toast-body">
                            <div class="d-flex align-items-center">
                                <div class="flex-shrink-0 me-2">
                                    <i class="ri-alert-line align-middle"></i>
                                </div>
                                <div class="flex-grow-1">
                                    <h6 class="mb-0">Something is very wrong! <a href="javascript:void(0);" class="text-decoration-underline">See detailed report.</a></h6>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </tab>
        <tab heading="Time Line" class="nav-item">


            <div class="tab-pane active mt-3" id="product1" role="tabpanel">


            <div class="card-body" >
                <ul class="acitivity-timeline-2 list-unstyled mb-0" >
                    <li *ngFor="let data of followupget;">
                        <!-- <h6 class="fs-md">Purchase by James Price</h6> -->
                        <div class="">
                            <p class=""> Remarks :
                              <span class="next">{{data.remarks}}</span>
                            </p>
                          </div>
                          <div class="sm:text-left">
                            <p class=""> Next FollowUp Date :
                              <span class="next">{{data.nextFollowUpDate}}</span>
                            </p>
                          </div>
                        <!-- <p class="mb-0">Product noise evolve smartwatch</p> -->
                    </li>
                    
                </ul>
            </div>
        </div>
            



           
        </tab>
      
    </tabset>
</div>
