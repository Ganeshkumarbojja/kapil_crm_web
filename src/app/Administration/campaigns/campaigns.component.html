

<div class="row">
    <div class="col-12">
        <div class="page-title-box d-sm-flex align-items-center justify-content-between">
            <h4>Campaigns</h4>

            <div class="page-title-right">
                <ol class="breadcrumb m-0">
                    <li class="breadcrumb-item active">Administration</li>
                    <li class="breadcrumb-item active">Campaigns</li>
                </ol>
                <br>

            </div>


        </div>
    </div>
    <div class="col-sm">
        <div class="d-flex justify-content-sm-end gap-2">
            <button type="button" class="btn btn-success add-btn" id="create-btn" (click)="gotoAddcampaign()"
                data-toggle="tooltip" data-placement="top" title="click Add" style="color:black"><i
                    class="ri-add-line align-bottom me-1"></i>
                Add Campaign</button>

        </div>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="">

            </div>

            <div class="card-body">
                <div id="customerList">
                    <div class="row g-4 mb-3">
                        <div class="col-sm-auto">
                        </div>
                        <div class="table-responsive table-card mt-3 mb-1">

                            <table class="table align-middle table-nowrap" id="customerTable" id="sortable-table">
                                <thead class="table-light">
                                    <tr>

                                        <th scope="col" (click)="sortTable('name')" style="cursor:pointer">
                                            Name
                                            <span *ngIf="sortColumn === 'name'">
                                                <!-- Show ascending or descending icon based on sortOrder -->
                                                <i *ngIf="sortOrder === 'asc'" class="fa fa-sort-up"></i>
                                                <i *ngIf="sortOrder === 'desc'" class="fa fa-sort-down"></i>
                                            </span>
                                            <span *ngIf="sortColumn !== 'name'">
                                                <!-- Hide the default ascending icon when sorting by other columns -->
                                                <i [hidden]="true" class="fa fa-sort-up"></i>
                                            </span>
                                        </th>
                                        <th scope="col" (click)="sortTable('startDate')" style="cursor:pointer">
                                            From Date
                                            <span *ngIf="sortColumn === 'startDate'">
                                                <i *ngIf="sortOrder === 'asc'" class="fa fa-sort-up"></i>
                                                <i *ngIf="sortOrder === 'desc'" class="fa fa-sort-down"></i>
                                            </span>
                                        </th>
                                        <th scope="col" (click)="sortTable('endDate')" style="cursor:pointer">
                                            To Date
                                            <span *ngIf="sortColumn === 'endDate'">
                                                <i *ngIf="sortOrder === 'asc'" class="fa fa-sort-up"></i>
                                                <i *ngIf="sortOrder === 'desc'" class="fa fa-sort-down"></i>
                                            </span>
                                        </th>
                                        <th>Status</th>
                                        <th class="col">Action</th>
                                    </tr>
                                </thead>
                                <tbody class="list form-check-all">
                                    @for (data of campaignsData; track $index) {
                                    <tr id="a_{{campaignsData.id}}"  style="cursor:pointer;">

                                        <td class="id" style="display:none;"><a href="javascript:void(0);"
                                                class="fw-medium link-primary">#VZ2101</a></td>
                                        <td class="leadName">{{data.name}}</td>
                                        <td class="contactNo">{{data.startDate}}</td>
                                        <td class="contactNo">{{data.endDate}}</td>
                                        <td>{{getStatusDescription(data.status)}}</td>
                                        <td>
                                            <div class="d-flex gap-2">
                                                <div class="dropdown">
                                                    <button class="btn btn-subtle-secondary btn-sm dropdown-toggle"
                                                        type="button" data-bs-toggle="dropdown">
                                                        <i class="bi bi-three-dots-vertical"></i>
                                                    </button>
                                                    <ul class="dropdown-menu dropdown-menu-end"
                                                        style="cursor: pointer;">
                                                        <li style="cursor: pointer;">
                                                            <a class="dropdown-item" href="javascript:void(0);"
                                                                style="cursor: pointer;">


                                                                <p style="cursor: pointer;"
                                                                    (click)="goToEditCamapaign(data.id)">
                                                                    Edit
                                                                </p>
                                                              
                                                                <p style="cursor: pointer;"
                                                                    (click)="deletecampaign(data.id)">
                                                                    Delete
                                                                </p>

                                                            </a>
                                                        </li>
                                                    </ul>
                                                </div>





                                            </div>
                                        </td>
                                    </tr>
                                    }
                                </tbody>
                            </table>

                        </div>

                        <div class="d-flex justify-content-end">
                            <div class="pagination-wrap hstack gap-2">
                                <pagination class="pagination-wrap hstack gap-2" [totalItems]="campaignsData"
                                    [itemsPerPage]="20" (pageChanged)="tablePageChanged($event)"></pagination>
                            </div>
                        </div>
                    </div>
                </div><!-- end card -->
            </div>
            <!-- end col -->
        </div>
        <!-- end col -->
    </div>

</div>
