<div class="row">
    <div class="col-12">
        <div class="page-title-box d-sm-flex align-items-center justify-content-between">
            <h4 class="mb-sm-0">Upload Fresh Leads</h4>

            <div class="page-title-right">
                <ol class="breadcrumb m-0">
                    <li class="breadcrumb-item active">Digital Marketing</li>
                    <li class="breadcrumb-item active">Upload Fresh Leads</li>


                </ol>
            </div>

        </div>
    </div>
</div>



<div class="row">
    <div class="col-lg-12">
        <div class="card">

            <form class="tablelist-form">
                <div class="card-body">
                    <div class="row gy-3">
                        <div class="col-md-5">
                            <label for="exampleInputPassword1" class="form-label">Bussiness Vertical</label>
                            <div class="input-group">
                                 <select (change)="onvericalData($event)" class="form-select"
                                    aria-label="Default select example">
                                    <option value="" disabled selected>Select Business Verticals</option>
                                    <ng-container *ngFor="let vertical of lookupConstants; let i = index">
                                        <option [value]="vertical.constantName">{{vertical.description}}</option>
                                    </ng-container>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-5" *ngIf="showProductCategory">
                            <label for="productCategory" class="form-label">Product Category</label>

                            <select class="form-select" aria-label="Default select example">
                                <option value="" disabled selected>Select Product Category</option>
                                <ng-container *ngFor="let vertical of productCategorylookupConstants">
                                    <option [value]="vertical.constantName">{{vertical.constantName}}</option>
                                </ng-container>
                            </select>
                        </div>

                        <div class="col-md-6">
                            <label for="file-upload" class="form-label">Upload File</label>
                            <div class="input-group">
                                <div class="input-file-container mt-1">
                                    <input id="file-upload" type="file" (change)="onFileSelected($event)">
                                </div>
                            </div>
                            <div *ngIf="fileErrorMessage" class="alert alert-danger mt-2">
                                {{ fileErrorMessage }}
                            </div>
                        </div>



                    </div>

                </div>

                <div class="modal-footer">
                    <div class="hstack gap-2 justify-content-end">
                        <button type="button" class="btn btn-danger">Close</button>
                        <button type="submit" class="btn btn-success" id="add-btn"
                            [disabled]="!selectedFile">Save</button>

                    </div>
                </div>

            </form>
        </div>
    </div>
</div>
