<div class="row">
    <div class="col-12">
        <div class="page-title-box d-sm-flex align-items-center justify-content-between">
            <div class="page-title-right">
                <ol class="breadcrumb m-0">

                    <li class="breadcrumb-item active text-primary" (click)="navigateTo()">MyCampaign</li>
                    <li class="breadcrumb-item active">
                        <a role="button" class="text-primary"> Create My Campaign </a>
                    </li>


                </ol>
            </div>
        </div>
    </div>
</div>


<div class="card border-success mb-3">
    <div class="card-header bg-transparent border-success" style="font-weight: bold; font-size: 18px;">Campaign
        Details
    </div>
    <div class="card-body">
        <form [formGroup]="AddMycampaignsForm">
            <div class="row">
                <div class="col">
                    <label for="exampleInputPassword1" class="form-label">Campaign Name</label>
                    <input type="text" class="form-control" id="exampleInputPassword1" formControlName="name"
                        placeholder="Enter Name">
                </div>
                <div class="col">
                    <label for="exampleInputPassword1" class="form-label">Campaign Code</label>
                    <input type="text" class="form-control" id="exampleInputPassword1" formControlName="code"
                        placeholder="Enter code">
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col">
                    <label for="startDate">Start Date:</label>
                    <input type="text" formControlName="startDate" class="form-control flatpickr-input" mwlFlatpickr
                        [altInput]="true" [convertModelValue]="true" altFormat="F j, Y" dateFormat="Y-m-d"
                        placeholder="Select Date">
                </div>
                <div class="col">
                    <label for="toDate" class="form-label">To Date</label>
                    <input type="text" formControlName="endDate" class="form-control flatpickr-input" mwlFlatpickr
                        [altInput]="true" [convertModelValue]="true" altFormat="F j, Y" dateFormat="Y-m-d"
                        placeholder="Select Date">
                </div>
            </div>
            <br>
            <div class="mb-3 col">
                <label for="exampleInputPassword1" class="form-label">SMS Message</label>
                <textarea class="form-control" id="exampleFormControlTextarea5" formControlName="smsMessage"
                    rows="3"></textarea>
            </div>
            <div class="mb-3 col">
                <label for="exampleInputPassword1" class="form-label">WhatsApp Message</label>
                <textarea class="form-control" id="exampleFormControlTextarea5" formControlName="whatsappMessage"
                    rows="3"></textarea>
            </div>
            <div class="mb-3 col">
                <label for="exampleInputPassword1" class="form-label">Email Message</label>
                <textarea class="form-control" id="exampleFormControlTextarea5" formControlName="emailMessage"
                    rows="3"></textarea>
            </div>
            <br>
            <div class="float-end">
                <button type="submit" class="btn btn-success" (click)="onSubmit()">Save</button>
            </div>
        </form>
    </div>

</div>
