<div class="container">
    <button mat-raised-button color="" mat-dialog-close id="crossbtn" (click)="closeDialog()">X</button>
    <h2 style="position: relative;top:20px">Edit Zone</h2>
    <form [formGroup]="zoneEditForm">
        <input type="number" placeholder="{{ZoneById.id}}" [(ngModel)]="ZoneById.id" formControlName="id" hidden>
        <div>
            <label for="exampleInputPassword1" class="form-label">Zone</label>
            <input type="text" class="form-control" id="exampleInputPassword1" placeholder="{{ZoneById.name}}"
                [(ngModel)]="ZoneById.name" formControlName="name">
        </div>

        <div>
            <label for="exampleInputPassword1" class="form-label">Code</label>
            <input type="text" class="form-control" id="exampleInputPassword1" placeholder="{{ZoneById.code}}"
                [(ngModel)]="ZoneById.code" formControlName="code">
        </div>

        <button type="button" class="btn btn-danger" (click)="closeDialog()" id="cancelbtn">Cancel</button>

        <button type="button" class="btn btn-success" (click)="onSubmit()" id="submitbtn">Save</button>



    </form>
</div>
