<div class="row">
    <div class="col-12">
        <div class="page-title-box d-sm-flex align-items-center justify-content-between">
            <h4>Direct Business details</h4>

            <div class="page-title-right">
                <ol class="breadcrumb m-0">
                    <li class="breadcrumb-item active">Real Estate</li>
                    <li class="breadcrumb-item active">Master</li>
                    <li class="breadcrumb-item active">Direct Business details</li>
                </ol>

            </div>

        </div>
    </div>
</div>

<div class="container" id="print">
    <div class="card">
        <!-- <div class="card-header">
            <h2 class="card-title mb-0">Direct Business details</h2>

        <div class="card-body">
            <div class="search-box d-inline-block mb-2">

                <div class="row align-items-center g-3">
                    <div class="col-xxl-3 col-lg-6 me-auto">
                        <table class="table table-bordered align-middle table-nowrap mb-0">
                            <thead>
                                <tr>
                                    <th data-toggle="tooltip" data-placement="top" title="Copy"
                                        style="cursor: pointer;"><i style="color:rgb(69, 43, 134)"
                                            class="bi bi-copy"></i><svg xmlns="http://www.w3.org/2000/svg" width="16"
                                            height="16" fill="currentColor" class="bi bi-copy" viewBox="0 0 16 16">
                                            <path fill-rule="evenodd"
                                                d="M4 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 5a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1v-1h1v1a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h1v1z" />
                                        </svg></th>
                                    <th data-toggle="tooltip" data-placement="top" title="Excel"
                                        style="cursor: pointer;"><i style="color:rgb(69, 43, 134)"
                                            class="bi bi-file-earmark-excel"></i></th>
                                    <th data-toggle="tooltip" data-placement="top" title="PDF" style="cursor: pointer;">
                                        <i style="color:rgb(69, 43, 134)" class="bi bi-file-earmark-pdf"></i>
                                    </th>
                                    <th data-toggle="tooltip" data-placement="top" title="Document"
                                        style="cursor: pointer;"><i style="color:rgb(69, 43, 134)"
                                            class="bi bi-file-earmark-text"></i></th>
                                    <th data-toggle="tooltip" data-placement="top" title="Printer"
                                        style="cursor: pointer;"><i style="color:rgb(69, 43, 134)"
                                            class="bi bi-printer" [print]="['print',config]"></i></th>
                                    <th><span><a style="color:rgb(69, 43, 134); font-weight: normal;">Column
                                                Visibility</a></span></th>
                                   <th><select formControlName="Show entries" aria-label="Default select example"
                                    style="cursor: pointer;">
            
                                    <option value="" disabled selected style="display:none;">Show entries
                                    </option>
            
                                    <option value="5">5</option>
                                    <option value="10">10</option>
                                    <option value="15">15</option>
            
                                </select></th>
                                </tr>
                            </thead>

                        </table>
                    </div>
                    <div class="col-xxl-3 col">
                        


                    </div>
                  
                    <div class="col-xxl-auto col-auto" style="position: relative;left:210px" >
                     
                        <input type="text" class="form-control search" placeholder="Search...">
                        <i class="ri-search-line search-icon"></i>
                    </div>
                </div>

            </div>

            </div>

            <div class="row justify-content-md-between align-items-md-center">
                <div class="col-sm-12 col-md-5">
                    <div class="dataTables_info mb-2" id="tickets-table_info" role="status" aria-live="polite">
                        Showing
                        1 to
                        4 of 4

                    </div>
                </div>

            </div>
            <div class="d-flex justify-content-end">
                <div class="pagination-wrap hstack gap-2">
                    <pagination class="pagination-wrap hstack gap-2" [totalItems]="manager.length"
