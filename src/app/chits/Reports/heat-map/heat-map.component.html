<div class="card">
    <div class="card-header">
        <h4 class="card-title mb-0">Floor Wise chart</h4>
    </div>

    <div class="card-body">
        <apx-chart [series]="rangeWithoutShadesChart.series" [chart]="rangeWithoutShadesChart.chart"
            [dataLabels]="rangeWithoutShadesChart.dataLabels" [colors]="rangeWithoutShadesChart.colors"
            [stroke]="rangeWithoutShadesChart.stroke" [plotOptions]="rangeWithoutShadesChart.plotOptions"
            [xaxis]="rangeWithoutShadesChart.xaxis" [title]="rangeWithoutShadesChart.title" dir="ltr"></apx-chart>
    </div>
</div>
