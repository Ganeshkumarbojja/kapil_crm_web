<div class="row">
  <div class="col-12">
    <div class="page-title-box d-sm-flex align-items-center justify-content-between">
      <h4 class="mb-sm-0">Add Role</h4>

      <div class="page-title-right">
        <ol class="breadcrumb m-0">


          <li class="breadcrumb-item active">Administration</li>
          <li class="breadcrumb-item active">
            <a role="button"  (click)="cancel()">Role</a>
          </li>


        </ol>
      </div>



    </div>
  </div>
</div>

<div class="row">
  <div class="col-lg-12">
    <div class="card">

      <div class="tablelist-form">
        <div class="card-body">
          <div class="row gy-2">
            <div class=" col-md-6">
              <div>
                <label for="customername-field" class="form-label">Role Name</label>
                <input type="text" id="customername-field" class="form-control" [(ngModel)]="roleName"
                  placeholder="Enter Name" required />
              </div>
            </div>
            <div class=" col-md-6">
              <div>
                <label for="email-field" class="form-label">Description</label>
                <input type="email" id="email-field" class="form-control" [(ngModel)]="description"
                  placeholder="Enter Description" required />
              </div>
            </div>
            <div class=" col-md-6">
              <label for="exampleInputPassword1" class="form-label">Business Verticals</label>
              <div class="input-group">
                <select [(ngModel)]="verticalid" (click)="navigation()" class="form-select mb-3"
                  aria-label="Default select example" disabled>
                  @for(vertical of verticalData ; track $index){
                  <option [value]="vertical.id">{{vertical.name}}</option>
                  <option value="" disabled selected style="display:none;">Select Product</option>

                  }
                </select>
              </div>
            </div>

          </div>

          <div class=" mt-2">
            <div class="font-weight-bold"><strong>Permissions</strong></div>
            <div class="row mt-1">
              <div class="col-sm-12">
                <table class="table table-bordered table-responsive">
                  <thead>
                    <tr class="table-active">
                      <th rowspan="1">Features</th>
                      <th colspan="1">All</th>
                      <th colspan="4" class="justify-content-center">Access</th>

                    </tr>
                    <tr>
                      <th></th>
                      <th></th>
                      <th (click)="createToggleColumn('create', $event)">Create
                        <div class="form-check form-switch mb-3" dir="ltr">
                          <input type="checkbox" class="form-check-input" id="customSwitchsizesm">
                        </div>
                      </th>
                      <th (click)="readToggleColumn('read', $event)">View
                        <div class="form-check form-switch mb-3" dir="ltr">
                          <input type="checkbox" class="form-check-input" id="customSwitchsizesm">
                        </div>
                      </th>
                      <th (click)="updateToggleColumn('write', $event)">Update
                        <div class="form-check form-switch mb-3" dir="ltr">
                          <input type="checkbox" class="form-check-input" id="customSwitchsizesm">
                        </div>
                      </th>
                      <th (click)="deleteToggleColumn('delete', $event)">Delete
                        <div class="form-check form-switch mb-3" dir="ltr">
                          <input type="checkbox" class="form-check-input" id="customSwitchsizesm">
                        </div>
                      </th>

                    </tr>
                  </thead>
                  <tbody id="rows">

                    @for (item of getNavigation; track $index) {
                    <tr>
                      <td>
                        {{item.name}}
                      </td>
                      <td>
                        <div class="form-check form-switch mb-3" dir="ltr" style="width: 20px;">
                          <input type="checkbox" class="form-check-input" id="customSwitchsizesm"
                            [(ngModel)]="item.admin" (change)="toggleRow(item, $event)" style="margin-left: 15px;">
                        </div>
                      </td>
                      <td>
                        <div class="form-check form-switch mb-3" dir="ltr" style="width: 20px;">
                          <input type="checkbox" class="form-check-input" id="customSwitchsizesm"
                            [(ngModel)]="item.create" (change)="updateCreate(item, $event)" style="margin-left: 15px;">
                        </div>
                      </td>
                      <td>
                        <div class="form-check form-switch mb-3" dir="ltr" style="width: 20px;">
                          <input type="checkbox" class="form-check-input" id="customSwitchsizesm"
                            [(ngModel)]="item.read" (change)="updateRead(item, $event)" style="margin-left: 15px;">
                        </div>

                      </td>
                      <td>
                        <div class="form-check form-switch mb-3" dir="ltr" style="width: 20px;">
                          <input type="checkbox" class="form-check-input" id="customSwitchsizesm"
                            [(ngModel)]="item.write" (change)="updateWrite(item, $event)" style="margin-left: 15px;">
                        </div>
                      </td>
                      <td>
                        <div class="form-check form-switch mb-3" dir="ltr" style="width: 20px;">
                          <input type="checkbox" class="form-check-input" id="customSwitchsizesm"
                            [(ngModel)]="item.delete" (change)="updateDelete(item, $event)" style="margin-left: 15px;">
                        </div>
                      </td>

                    </tr>
                    }
                  </tbody>
                </table>
              </div>
            </div>
          </div>

          <div class="modal-footer">
            <div class="hstack gap-2 justify-content-end">
              <button type="button" class="btn btn-light" (click)="cancel()">Cancel</button>
              <button type="submit" class="btn btn-success" id="add-btn" (click)="addRole()">Add Role</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div style="z-index: 11">
  <div id="borderedToast4" class="toast toast-border-danger overflow-hidden mt-3" role="alert" aria-live="assertive"
    aria-atomic="true">
    <div class="toast-body">
      <div class="d-flex align-items-center">
        <div class="flex-shrink-0 me-2">
          <i class="ri-alert-line align-middle"></i>
        </div>
        <div class="flex-grow-1">
          <h6 class="mb-0">Something is very wrong! <a href="javascript:void(0);" class="text-decoration-underline">See
              detailed report.</a></h6>
        </div>
      </div>
    </div>
  </div>
</div>
