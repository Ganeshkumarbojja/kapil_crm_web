<div class="row">
    <div class="col-12">
        <div class="page-title-box d-sm-flex align-items-center justify-content-between">
            <h2>My Campaigns</h2>
        </div>
        <div class="col-sm" style="position: relative;top:-30px">
            <div class="d-flex justify-content-sm-end gap-2">
                <button type="button" class="btn btn-success" (click)="gotoAddMycampaign()">Add +</button>
                <button class="btn btn-success" (click)="clearAllSearchFields()">Clear All</button>
            </div>
        </div>
    </div>

</div>
<div class="row" style="position: relative;top:-30px">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">
                <div id="customerList">
                    <div class="row g-4 mb-3">
                        <div class="col-sm-auto">
                        </div>
                        <div class="table-responsive table-card mt-3 mb-1">

                            <div class="row d-flex d-sm-flex mt-3 mb-2">
                                <div class="search-box  col-2">
                                    <input type="text" class="form-control search" placeholder="Search With Name.."
                                        [(ngModel)]="searchTermName" (input)="filterLeads()">
                                    <i class="ri-search-line search-icon"></i>
                                </div>
                                <div class="search-box  col-3 justify-content-center">
                                    <input type="text" class="form-control search" placeholder="Search With From Date"
                                        [(ngModel)]="searchTermFromDt" (input)="filterLeads()">
                                    <i class="ri-search-line search-icon"></i>
                                </div>
                                <div class="search-box  col-3 justify-content-center">
                                    <input type="text" class="form-control search" placeholder="Search With To Date"
                                        [(ngModel)]="searchTermToDt" (input)="filterLeads()">
                                    <i class="ri-search-line search-icon"></i>
                                </div>
                            </div>
                            <table class="table align-middle table-nowrap" id="customerTable" id="sortable-table">
                                <thead class="table-light">
                                    <tr>
                                        <th scope="col" (click)="sortTable('name')" style="cursor:pointer">
                                            Name
                                            <span *ngIf="sortColumn === 'name'">
                                                <i *ngIf="sortOrder === 'asc'" class="fa fa-sort-up"></i>
                                                <i *ngIf="sortOrder === 'desc'" class="fa fa-sort-down"></i>
                                            </span>
                                            <span *ngIf="sortColumn !== 'name'">
                                                <i [hidden]="true" class="fa fa-sort-up"></i>
                                            </span>
                                        </th>
                                        <th scope="col" (click)="sortTable('fromDt')" style="cursor:pointer">
                                            From Date
                                            <span *ngIf="sortColumn === 'fromDt'">
                                                <i *ngIf="sortOrder === 'asc'" class="fa fa-sort-up"></i>
                                                <i *ngIf="sortOrder === 'desc'" class="fa fa-sort-down"></i>
                                            </span>
                                        </th>
                                        <th scope="col" (click)="sortTable('todt')" style="cursor:pointer">
                                            To Date
                                            <span *ngIf="sortColumn === 'todt'">
                                                <i *ngIf="sortOrder === 'asc'" class="fa fa-sort-up"></i>
                                                <i *ngIf="sortOrder === 'desc'" class="fa fa-sort-down"></i>
                                            </span>
                                        </th>
                                        <th class="col">Status</th>
                                        <th class="col">Actions</th>
                                    </tr>
                                </thead>
                                <tbody class="list form-check-all">
                                    @for (data of sortedRoleList ; track $index) {
                                    <tr id="a_{{campaignsData.id}}" (click)="setMediaData(data.id)">
                                        <td class="id" style="display:none;"><a href="javascript:void(0);"
                                                class="fw-medium link-primary">#VZ2101</a></td>
                                        <td class="leadName">{{data.name}}</td>
                                        <td class="contactNo">{{data.startDate | date: 'd MMMM yyyy' }}</td>
                                        <td class="contactNo">{{data.endDate | date: 'd MMMM yyyy' }}</td>
                                        <td>{{getStatusDescription(data.status)}}</td>
                                        <td>
                                            <div class="dropdown">
                                                <button class="btn btn-subtle-secondary btn-sm dropdown-toggle"
                                                    data-bs-toggle="dropdown">
                                                    <i class="bi bi-three-dots-vertical"></i>
                                                </button>
                                                <ul class="dropdown-menu dropdown-menu-end">
                                                    <li><a (click)="goToEditCamapaign(data.id)"
                                                            class="dropdown-item edit-item-btn"><i
                                                                class="ph-pencil align-middle me-1"></i>
                                                            Edit</a></li>
                                                    <li><a (click)="deleteMycampaign(data.id)"
                                                            class="dropdown-item remove-item-btn"
                                                            href="javascript:void(0);"><i
                                                                class="ph-trash align-middle me-1"></i>Delete</a></li>
                                                </ul>
                                            </div>
                                        </td>
                                    </tr>
                                    }
                                </tbody>
                            </table>
                        </div>
                        <div class="d-flex justify-content-end">
                            <div class="pagination-wrap hstack gap-2">
                                <pagination class="pagination-wrap hstack gap-2" [totalItems]="roleData2.length"
                                    [itemsPerPage]="20" (pageChanged)="tablePageChanged($event)"></pagination>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>
</div>
