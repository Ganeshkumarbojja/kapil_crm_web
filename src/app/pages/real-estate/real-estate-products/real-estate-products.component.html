<div class="col-4" style="top: -30px;position: relative;">
    <label>Select Product Type</label>
    <select class="form-select mb-3" (change)="onCategoryChange($event)" aria-label="Default select example">
        <option value="all">All</option>
        <option *ngFor="let categoryCode of CategoryData" [value]="categoryCode">
            {{ categoryCode }}
        </option>
    </select>
</div>



<div class="row" style="top: -30px;position: relative;">
    <div class="col-lg-12">
        <div class="card">
            <div class="">

            </div><!-- end card header -->

            <div class="card-body">
                <div id="customerList">
                    <div class="row g-4 mb-3">


                        <div class="table-responsive table-card mt-3 mb-1">
                            <div class="row d-flex d-sm-flex mt-3 mb-2">
                                <div class="search-box  col-2">
                                    <input type="text" class="form-control search" placeholder="Search for ProductType.." [(ngModel)]="searchTermProductType"
                                        (input)="filterData()">
                                    <i class="ri-search-line search-icon"></i>
                                </div>
                                <div class="search-box  col-2">
                                    <input type="text" class="form-control search" placeholder="Search for Product.."
                                        [(ngModel)]="searchTermProduct" (input)="filterData()">
                                    <i class="ri-search-line search-icon"></i>
                                </div>
                                <div class="search-box  col-2">
                                    <input type="text" class="form-control search" placeholder="Search for Value.."
                                        [(ngModel)]="searchTermAmountPayable" (input)="filterData()">
                                    <i class="ri-search-line search-icon"></i>
                                </div>
                                <div class="search-box  col-2">
                                    <input type="text" class="form-control search" placeholder="Search for Months.."
                                        [(ngModel)]="searchTermArea" (input)="filterData()">
                                    <i class="ri-search-line search-icon"></i>
                                </div>
                            </div>
                            <table class="table align-middle table-nowrap" id="sortable-table">
                                <thead class="table-light">
                                    <tr>

                                        <!-- <th *ngIf="isAllSelected">Product Type</th>
                                        <th>Product</th>
                                        <th>Value</th>
                                        <th>Area</th>
                                        <th>Action</th> -->
                                        <th *ngIf="isAllSelected" scope="col" (click)="sortTable('categoryName')"
                                            style="cursor:pointer">
                                            Product Type
                                            <span *ngIf="sortColumn === 'categoryName'">
                                                <!-- Show ascending or descending icon based on sortOrder -->
                                                <i *ngIf="sortOrder === 'asc'" class="fa fa-sort-up"></i>
                                                <i *ngIf="sortOrder === 'desc'" class="fa fa-sort-down"></i>
                                            </span>
                                            <span *ngIf="sortColumn !== 'categoryName'">
                                                <!-- Hide the default ascending icon when sorting by other columns -->
                                                <i [hidden]="true" class="fa fa-sort-up"></i>
                                            </span>
                                        </th>
                                        <th scope="col" (click)="sortTable('name')" style="cursor:pointer">
                                            Product
                                            <span *ngIf="sortColumn === 'name'">
                                                <i *ngIf="sortOrder === 'asc'" class="fa fa-sort-up"></i>
                                                <i *ngIf="sortOrder === 'desc'" class="fa fa-sort-down"></i>
                                            </span>
                                        </th>
                                        <th scope="col" (click)="sortTable('amountPayable')" style="cursor:pointer">
                                            Value
                                            <span *ngIf="sortColumn === 'amountPayable'">
                                                <i *ngIf="sortOrder === 'asc'" class="fa fa-sort-up"></i>
                                                <i *ngIf="sortOrder === 'desc'" class="fa fa-sort-down"></i>
                                            </span>
                                        </th>
                                        <th scope="col" (click)="sortTable('area')" style="cursor:pointer">
                                            <!-- Months -->
                                            Area
                                            <span *ngIf="sortColumn === 'area'">
                                                <i *ngIf="sortOrder === 'asc'" class="fa fa-sort-up"></i>
                                                <i *ngIf="sortOrder === 'desc'" class="fa fa-sort-down"></i>
                                            </span>
                                        </th>
                                        <th>Action</th>


                                    </tr>
                                </thead>
                                <tbody class="list form-check-all">
                                    @for (data of filteredProducts; track $index) {
                                    <tr id="a_{{data.id}}">

                                        <td class="id" style="display:none;"><a href="javascript:void(0);"
                                                class="fw-medium link-primary">#VZ2101</a></td>
                                        <td *ngIf="isAllSelected">{{data.categoryCode}}</td>
                                        <td class="leadName">{{data.product}}</td>
                                        <td class="contactNo">{{data.totalValue}}</td>
                                        <td class="productName">{{data.area}}</td>

                                        <!-- <td>
                                            <div class="d-flex gap-2">

                                                <div class="edit">
                                                    <button *ngIf="userWrite" (click)="openEditproduct(data.id)"
                                                        class="btn btn-sm btn-success edit-item-btn"
                                                        title="Edit Lead"><i class="ri-pencil-line"></i></button>
                                                </div>
                                                <div class="remove">
                                                    <button *ngIf="userDelete" (click)="delete(data.id)"
                                                        class="btn btn-sm btn-danger remove-item-btn" title="Delete"><i
                                                            class="ri-delete-bin-2-line"></i></button>
                                                </div>

                                            </div>
                                        </td> -->
                                        <td>
                                            <div class="dropdown">
                                                <button class="btn btn-subtle-secondary btn-sm dropdown-toggle" type="button"
                                                    data-bs-toggle="dropdown">
                                                    <i class="bi bi-three-dots-vertical"></i>
                                                </button>
                                                <ul class="dropdown-menu dropdown-menu-end" style="cursor: pointer;">
                                                    <li style="cursor: pointer;" *ngIf="userWrite">
                                                        <a class="dropdown-item" href="javascript:void(0);"
                                                        (click)="openEditproduct(data.id)" style="cursor: pointer;">Edit</a>
                                                    </li>
                                                    <li style="cursor: pointer;" *ngIf="userDelete">
                                                        <a class="dropdown-item" href="javascript:void(0);"
                                                        (click)="delete(data.id)" style="cursor: pointer;">Delete</a>
                                                    </li>
                        
                                                </ul>
                                            </div>
                                        </td>
                                    </tr>
                                    }
                                </tbody>

                            </table>

                        </div>

                        <div class="d-flex justify-content-end">
                            <div class="pagination-wrap hstack gap-2">
                                <pagination class="pagination-wrap hstack gap-2" [totalItems]="productData.length"
                                    [itemsPerPage]="15" (pageChanged)="tablepageChanged($event)"></pagination>
                            </div>
                        </div>
                    </div>
                </div><!-- end card -->
            </div>
            <!-- end col -->
        </div>
        <!-- end col -->
    </div>

    <div class="d-flex justify-content-center spinner-container" *ngIf="spinner">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
