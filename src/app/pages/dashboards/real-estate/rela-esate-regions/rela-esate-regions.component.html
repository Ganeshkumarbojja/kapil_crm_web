<div class="container" style="position: relative;top:-30px;">
    <div class="row d-flex d-sm-flex mt-3 mb-2">
        <div class="search-box  col-2">
            <input type="text" class="form-control search" placeholder="Search for Zone.." [(ngModel)]="searchTermName"
                (input)="filterLeads()">
            <i class="ri-search-line search-icon"></i>
        </div>
        <div class="search-box  col-2">
            <input type="text" class="form-control search" placeholder="Search for Region.."
                [(ngModel)]="searchTermZone" (input)="filterLeads()">
            <i class="ri-search-line search-icon"></i>
        </div>
    </div>
    <table class="table table-striped" id="sortable-table">

        <thead class="text-muted table-light">
            <tr>
                <!-- <th scope="col" (click)="sortTable(0)">Zone<i class="fa-solid fa-sort"></i></th>
                <th scope="col" (click)="sortTable(1)">Region<i class="fa-solid fa-sort"></i></th> -->


                <!-- <th scope="col" (click)="sortTable(2)">Code<i class="fa-solid fa-sort"></i></th> -->


                <!-- <th scope="col">Actions</th> -->



                <th scope="col" (click)="sortTable('zoneNavigation')" style="cursor:pointer">
                    Zone
                    <span *ngIf="sortColumn === 'zoneNavigation'">
                        <!-- Show ascending or descending icon based on sortOrder -->
                        <i *ngIf="sortOrder === 'asc'" class="fa fa-sort-up"></i>
                        <i *ngIf="sortOrder === 'desc'" class="fa fa-sort-down"></i>
                    </span>
                    <span *ngIf="sortColumn !== 'zoneNavigation'">
                        <!-- Hide the default ascending icon when sorting by other columns -->
                        <i [hidden]="true" class="fa fa-sort-up"></i>
                    </span>
                </th>
                <!-- <th scope="col">Region</th> -->
                <th scope="col" (click)="sortTable('name')" style="cursor:pointer">
                    Region
                    <span *ngIf="sortColumn === 'name'">
                        <i *ngIf="sortOrder === 'asc'" class="fa fa-sort-up"></i>
                        <i *ngIf="sortOrder === 'desc'" class="fa fa-sort-down"></i>
                    </span>
                </th>
                <!-- <th>bm</th>
                <th>Commdate</th>
                <th>name</th>
                <th>mgrid</th> -->

                <th scope="col">Actions</th>
            </tr>
        </thead>


        <tbody style="position: relative;left:10px;">
            @for (list of sortedRegionList; track $index) {
            <tr>
                <td></td>
                <td>{{list.name}}</td>
                <!-- <td>100</td>
                <td>2024-01-30</td>
                <td>EDP</td>
                <td>2</td> -->
                <!-- <td>{{list.code}}</td> -->
                <!-- <td class="d-flex gap-2">
                    
                    <button class="btn btn-sm btn-success edit-item-btn" title="Edit" (click)="EditModal(list.id)"><i
                            style="margin-left:-2px;" class="bi bi-pen"></i></button>
                    <button class="btn btn-sm btn-danger remove-item-btn" title="Delete" (click)="userClick(list.id)"><i
                            style="margin-left:-2px;" class="ri-delete-bin-2-line"></i></button>
                </td> -->
                <td>
                    <div class="dropdown">
                        <button class="btn btn-subtle-secondary btn-sm dropdown-toggle" type="button"
                            data-bs-toggle="dropdown">
                            <i class="bi bi-three-dots-vertical"></i>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end" style="cursor: pointer;">
                            <li style="cursor: pointer;">
                                <a class="dropdown-item" href="javascript:void(0);" style="cursor: pointer;"
                                    (click)="EditModal(list.id)">Edit</a>
                            </li>
                            <li style="cursor: pointer;">
                                <a class="dropdown-item" href="javascript:void(0);" style="cursor: pointer;"
                                    (click)="userClick(list.id)">Delete</a>
                            </li>
                        </ul>
                    </div>
                </td>
            </tr>
            }
        </tbody>

    </table>

    <div class="d-flex justify-content-end">
        <div class="pagination-wrap hstack gap-2">
            <pagination class="pagination-wrap hstack gap-2" [totalItems]="regionListData.length" [itemsPerPage]="15"
                (pageChanged)="tablepageChanged($event)"></pagination>
        </div>
    </div>
</div>

<div class="modal" tabindex="-1" role="dialog" [ngStyle]="{'display':display}">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Create Region</h2>
                <span class="close" aria-label="Close" (click)="onCloseHandled()" aria-hidden="true"
                    style="font-size: 30px; color: #888888; cursor: pointer;">&times;</span>
            </div>
            <div class="modal-body">
                <form [formGroup]="addRegionForm">
                    <!-- <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Zone</label>
                        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="Enter Zone" aria-placeholder="Enter Business Unit" formControlName="zone">
                        <div id="emailHelp" class="form-text"></div>
                    </div> -->
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Zone</label>
                        <select class="form-select" aria-label="Default select example" formControlName="zone">
                            @for(zone of zoneListData; track $index){
                            <option [value]="zone.id">{{zone.name}}</option>
                            }

                        </select>
                        <div *ngIf="submitted && addRegionForm.get('zone').invalid">
                            <div *ngIf="addRegionForm.get('zone').errors.required" style="color: red;"> Zone is
                                required.
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Region</label>
                        <input type="text" class="form-control" id="exampleInputPassword1" placeholder=""
                            formControlName="name">
                        <div *ngIf="submitted && addRegionForm.get('name').invalid">
                            <div *ngIf="addRegionForm.get('name').errors.required" style="color: red;"> Region is
                                required.
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Code</label>
                        <input type="text" class="form-control" id="exampleInputPassword1" placeholder=""
                            formControlName="code">
                        <div *ngIf="submitted && addRegionForm.get('code').invalid">
                            <div *ngIf="addRegionForm.get('code').errors.required" style="color: red;"> Code is
                                required.
                            </div>
                        </div>
                    </div>



                    <div class="modal-footer">
                        <!-- <button type="submit" class="btn btn-primary">Save</button> -->
                        <button type="button" class="btn btn-danger" (click)="onCloseHandled()">Cancel</button>
                        <button type="button" class="btn btn-success" (click)="saveRegion()">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="modal" tabindex="-1" role="dialog" [ngStyle]="{'display':display1}">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Edit Region</h4>
                <span class="close" aria-label="Close" (click)="onCloseHandled1()" aria-hidden="true"
                    style="font-size: 30px; color: #888888; cursor: pointer;">&times;</span>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Zone</label>
                        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="Enter Zone" aria-placeholder="Enter Business Unit">
                        <div id="emailHelp" class="form-text"></div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Name</label>
                        <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Enter Name">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Code</label>
                        <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Enter Code">
                    </div>


                </form>
            </div>
            <div class="modal-footer">
                <!-- <button type="submit" class="btn btn-primary">Save</button> -->
                <button type="button" class="btn btn-danger" (click)="onCloseHandled()">Cancel</button>
                <button type="button" class="btn btn-success" (click)="onCloseHandled()">Save</button>
            </div>
        </div>
    </div>
</div>
<div class="modal" tabindex="-1" role="dialog" [ngStyle]="{'display':display2}" id="dltModel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">

                <span style="font-weight: bold;margin-left: 130px;"> Do you want to delete record ?</span>
                <span class="close" aria-label="Close" (click)="onClosed()" aria-hidden="true"
                    style="font-size: 30px; color: #888888; cursor: pointer;">&times;</span>
            </div>
            <hr>
            <div class="modal-body">

                <form>
                    <div class="row" id="fields">
                        <div class="col">


                        </div>


                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" (click)="deleteRegion()">OK</button>
                <button type="button" class="btn btn-danger" (click)="onClosed()">Cancel</button>
            </div>
        </div>
    </div>

</div>
