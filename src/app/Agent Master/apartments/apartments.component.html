<div class="card-body">
    <div class="table-responsive">
        <table class="table  table-centered align-middle table-nowrap mb-0"
            id="sortable-table">
            <thead class="text-muted table-light">
                <tr>

                    <th scope="col" style="cursor:pointer">Location</th>
                    <th scope="col" style="cursor:pointer">Project Name</th>
                    <th scope="col" style="cursor:pointer">Type</th>
                    <th scope="col" style="cursor:pointer">Facing</th>
                    <!-- <th scope="col" style="cursor:pointer">District</th> -->
                    <th scope="col" style="cursor:pointer">Area (Sft)</th>
                    <!-- <th scope="col" style="cursor:pointer">Unit</th> -->
                    <th scope="col" style="cursor:pointer">Cost per Sft</th>
                    <th scope="col" style="cursor:pointer">Total Cost (Rs)</th>


                </tr>

            </thead>
            <tbody class="list form-check-all">

                @for (data of Apartments; track $index) {
                <tr>
                   
                    <td>{{data.location}}</td>
                    <!-- <td>{{data.Group}}</td> -->
                    <td>{{data.product}}</td>
                    <td>{{data.apartmentType}}</td>
                    <td>{{data.facing}}</td>
                    <td>{{data.area}}</td>
                    
                    <!-- <td>{{data.unit}}</td> -->
                    <td>{{data.unitValue}}</td>
                    <td>{{data.totalValue}}</td>
                   
                  
                </tr>
                }

            </tbody>
        </table>



    </div>


</div>
